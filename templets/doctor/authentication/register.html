{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
    <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico"
          type="image/x-icon"> <!-- Favicon-->
    <title>Register - Oero Laravel</title>
    <meta name="description" content="Oero Laravel">
    <meta name="author" content="Oero Laravel">


    <link rel="stylesheet" href="{% static 'doctor/plugins/bootstrap/css/bootstrap.min.css' %}">

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'doctor/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'doctor/css/authentication.css' %}">
    <link rel="stylesheet" href="{% static 'doctor/css/color_skins.css' %}">


</head>


<body class="theme-cyan authentication sidebar-collapse">

<nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
    <div class="container">
        <div class="navbar-translate n_logo">
            <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">Oreo</a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
            </button>
        </div>
        <div class="navbar-collapse">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link btn btn-white btn-round" href="{% url 'login-page' %}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="page-header">
    <div class="page-header-image" style="background-image:url('{% static 'doctor/images/login.jpg' %}')"></div>

    <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">
                <form class="form" action="{% url 'registration' %}" method="post">
                    {% csrf_token %}
                    <div class="header">
                        <div class="logo-container">
                            <img src="{% static 'doctor/images/logo.svg' %}" alt="">
                        </div>
                        <h5>Sign Up</h5>
                        <span>Register a new membership</span>
                    </div>
                    {% if s_msg %}
                    <div class="alert alert-success" role="alert">
                       {{ s_msg }}
                    </div>
                    {% endif %}

                    {% if e_msg %}
                    <div class="alert alert-danger" role="alert">
                        {{ e_msg }}
                    </div>
                    {% endif %}
                    <div class="content">
                        <div class="inline-group">
                            <label for="role"></label><select class="form-control" name="role" id="role">
                            <option class="input-group-addon" value="select" selected disabled>Select Role</option>
                            <option class="input-group-addon" value="doctor">Doctor</option>
                            <option class="input-group-addon" value="patients">Patients</option>
                        </select><br>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" name="firstname" placeholder="Enter User Name">
                            <span class="input-group-addon">
                            <i class="zmdi zmdi-account-circle"></i>
                        </span>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" name="email" placeholder="Enter Email">
                            <span class="input-group-addon">
                            <i class="zmdi zmdi-email"></i>
                        </span>
                        </div>
                        <div class="input-group">
                            <input type="password" name="password" placeholder="Password" class="form-control">
                            <span class="input-group-addon">
                            <i class="zmdi zmdi-lock"></i>
                        </span>
                        </div>
                    </div>

                    <div class="checkbox">
                        <input id="terms" name="terms" type="checkbox" value="accept">
                        <label for="terms">
                            I read and agree to the <a href="javascript:void(0);">terms of usage</a>
                        </label>
                    </div>
                    <div class="footer text-center">
                        <input type="submit" class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light"
                               value="Submit"/>

                    </div>
                </form>
            </div>
        </div>
    </div>


</div>

<!-- Scripts -->
<script src="{% static 'doctor/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'doctor/bundles/vendorscripts.bundle.js' %}"></script>

</body>
</html>
